<section class="banner" [ngClass]="'banner--'+data.name">
  <div class="banner__content">
    <h2 class="banner__title">Sell your device</h2>
    <p class="banner__description">Search for your mobile, tablet, watch, AirPods, games consoles and MacBook</p>
  </div>
  <div class="banner__image_wrapper">
    <img src={{data.image}} alt="img" class="banner__image">
  </div>
</section>
