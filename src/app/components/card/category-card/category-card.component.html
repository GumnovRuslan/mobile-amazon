<div class="card" *ngIf="link">
  <a href={{link}} class="card__inner">
    <div class="card__header">
      <h3 class="card__title">{{data.title}}</h3>
    </div>
    <div class="card__content">
      <div class="card__image_wrapper">
        <img src={{data.image}} alt={{data.alt}} class="card__image">
      </div>
    </div>
  </a>
</div>

<div class="card" *ngIf="!link">
  <button class="card__inner">
    <div class="card__header">
      <h3 class="card__title">{{data.title}}</h3>
    </div>
    <div class="card__content">
      <div class="card__image_wrapper">
        <img src={{data.image}} alt={{data.alt}} class="card__image">
      </div>
    </div>
  </button>
</div>
